<!DOCTYPE html>
<html lang="en">

    {% extends 'base.html' %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block head_title %}
            Write Review | Innocelf
            {% endblock head_title %}
        </title>
    </head>


    <body>
        {% block content %}

        <style>
            body {
                background-color: #212121 !important;
            }
        </style>

        <a class="row" href="{% url 'innoservices:home' %}">
            <img src="{% static 'img/innoimg/InnocelfLogo_NoBackground.png' %}" alt="Innocelf_Logo" width="150px"
                class="mx-auto my-3">
        </a>

        <div class="container-fluid lato-regular align-self-center p-5 bg-white mb-5" style="max-width: 700px;">
            <form action="" method="POST" id="send_client_review_request">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 lato-bold">
                        Please Write Your Review Here
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="row lato-light mt-n2 mr-1 mb-3 justify-content-end" id="review_length"
                    style="font-size: smaller">0/3000</div>
                <div class="form-row justify-content-center">
                    <button class="btn btn-dark" type="submit">
                        Post Review
                    </button>
                </div>

            </form>
        </div>

        <div class="row">

        </div>

        <script type="text/javascript">
            document.getElementById('div_id_review').classList += ' mb-0'

            let firstName = '{{first_name}}'
            let lastName = '{{last_name}}'

            if (firstName) {
                document.getElementById('record_review_first_name').value = firstName
            }
            if (lastName) {
                document.getElementById('record_review_last_name').value = lastName
            }

            document.getElementById('record_review_review').addEventListener('keyup', function (e) {
                let currentLength = e.target.value.length
                document.getElementById('review_length').textContent = currentLength.toString() + '/3000'
            })
        </script>

        {% endblock content %}

    </body>

</html>
